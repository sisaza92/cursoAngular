<!-- Inicio de ejemplo de uso de ngFor -->
<div *ngFor="let person of miArreglo">
  <p>{{person.name + " " +person.last}}</p>
</div>
<!-- Fin de ejemplo de uso de ngFor -->

<!-- Inicio de ejemplo de uso de Formularios -->
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <h3>Uso de Formularios</h3>
  <input type="text" placeholder="Name" formControlName="name">
  <input type="text" placeholder="Last" formControlName="last">
  <input type="text" placeholder="Age" formControlName="age">

  <button type="submit" [disabled]="personForm.invalid">Send</button>
</form>
<button type="submit" (click)="fillForm()">fill</button>
<!-- Fin de ejemplo de uso de Formularios -->

<!-- Inicio de ejemplo de uso de Formularios con Servicio -->
<form [formGroup]="formService" (ngSubmit)="onSubmitPost()">
    <h3>Uso de Formularios con Servicio</h3>
  <input type="text" placeholder="userId" formControlName="userId">
  <input type="text" placeholder="id" formControlName="id">
  <input type="text" placeholder="title" formControlName="title">

  <button type="submit" [disabled]="formService.invalid">Send</button>
</form>
<!-- Fin de ejemplo de uso de Formularios con Servicio -->
